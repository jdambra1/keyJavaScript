<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input class="button" type="text" id="text">
        Enter any key to get the Javascript keycode
    </input>
    <span id="output"></span>
      <div class="title" id="main">
        <h1></h1>
      </div>
      <div class="box1" id="eventKey">
        <p class="title1">event.key</p>
        <p class="letter" id="key"></p>
      </div>
      <div class="box2" id="eventCode">
        <p class="title2">event.code</p>
        <p class="code" id="codeKey"></p>
      </div>
      <div class="box3" id="eventWhich">
        <p class="title3">event.which</p>
        <p class="which" id="eWhich"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
